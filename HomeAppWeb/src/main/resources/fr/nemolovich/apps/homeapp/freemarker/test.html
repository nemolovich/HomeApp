<@layout.master title="Test page">

</div>
<form>
	<table>
		<tr>
			<td>
				<input id="field1_ajax_input" type="text" />
			</td>
			<td>
				<span id="field1">${field1}</span>
			</td>
		</tr>
		<tr>
			<td>
				<input id="field2_ajax_input" type="text" />
			</td>
			<td>
				<span id="field2">${field2}</span>
			</td>
	</table>
	<input type="submit" class="ui-button" value="Submit"
		   onclick="javascript:return request(bean, fields);"/>

</@layout.master>
